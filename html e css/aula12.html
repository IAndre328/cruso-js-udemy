<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em html</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table {
            /*une as bordas*/
            border-collapse: collapse;
            width: 100%;
        }
        table td,table th{
            border: 1px solid gray;
            padding: 5px;
        }
        table caption {
            caption-side: top; /*Onde ficará localizada a descrição*/
            text-align: left; /*Alinhamento do texto*/
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>

    <!--A tag TABLE serve para criar uma tabela em html, ela necessita de cabeçalho, corpo e rodapé semanticamente-->
    <table>
        <caption>Descrição da tabela</caption>
        <thead> <!--Denomina o cabeçalho da tabela-->
            <tr> <!--Denomina uma linha na tabela-->
                <th>Título 1</th> <!--Célula de cabeçalho-->
                <th>Título 2</th> <!--Célula de cabeçalho-->
                <th>Título 3</th> <!--Célula de cabeçalho-->
            </tr> 
        </thead>

        <tbody> <!--Denomina o corpo da tabela-->
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 4</td>
            </tr>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 4</td>
            </tr>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
