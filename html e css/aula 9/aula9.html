<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site bacana</title>
</head>
<body>
    <!--
        Anotações desta aula

        O atributo style é para colocar estilo diretamente no elemento

        Width - largura
        Height - Altura
        Background - Fundo
        Float - flutuar
        Text-align - alinhar texto

        As divs por padrão quebram a linha após seu tamanho, o float força eles a se alinhar à esquerda


    -->

    <div style="width: 180px; height: 120px; background: red;">

        <div style="width: 60px; height: 60px; background: yellow; float: left;"></div>
        <div style="width: 60px; height: 60px; background: blue; float: left;"></div>
        <div style="width: 60px; height: 60px; background: brown; float: left;"></div>
        <div style="width: 120px; height: 60px; background: green; float: left; text-align: center;">
            <p style="width: 20px; height: 20px; background: purple;">Texto aqui</p>
        </div>

    </div>
</body>
</html>
