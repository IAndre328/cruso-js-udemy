<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs e formulários</title>
    <style>
        label{
            cursor: pointer;
        }
    </style>    
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>Cabeçalho</h1>
            <p>O formulário</p>

            <fieldset> <!--Agurpa suas "seções do formulário. Ex: Cartão, produto, cliente"-->
                <legend>Descrição</legend> <!--Dá uma legenda ao seu formulário-->
                <p>Diga alguma coisa</p>
                <p>
                    <label>Nome:
                        <input type="text" id="name" name="nome" placeholder="Seu nome" required> <!--O type do input importa muito, já que irá alterar de que tipo será seu input-->
                    </label>
                </p>
                <p>
                    <label for="dev">
                        Você é um dev?
                    </label>
                    <input type="checkbox" id="dev" name="dev" placeholder="Seu nome" value="sim" checked><br> 
                    <label for="dev2">
                        Você é um dev?
                    </label>
                    <input type="checkbox" id="dev2" name="dev" placeholder="Seu nome" value="sim" checked><br>
                    <label for="dev3">
                        Você é um dev?
                    </label>
                    <input type="checkbox" id="dev3" name="dev" placeholder="Seu nome" value="sim" checked>
                </p>
                <p>
                    Gênero:
                    <label for="feminino">Feminino
                        <input type="radio" id="feminino" name="genero" value="feminino" checked><br>
                    </label>

                    <label for="masculino">Masculino
                        <input type="radio" id="masculino" name="genero" value="masculino"> <br>
                    </label>

                    <label for="outro">Outro
                        <input type="radio" id="outro" name="genero" value="outro"> 
                    </label>
                    
                </p>
            </fieldset>
            <fieldset>
                <legend>Segunda parte da aula</legend>
                    <p>
                        <label>Data:
                            <input type="date" id="date" name="date" value="20-04-2020" required> 
                        </label>
                    </p>

                    <p>
                        <label>Data:
                            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2020-04-20T20:00" required>
                        </label>
                    </p>

                    <p>
                        <label>Data:
                            <input type="time" id="time" name="time" value="20:00:01" required>
                        </label>
                    </p>

                    <p>
                        <label>Cor Preferida:
                            <input type="color" id="cor" name="cor" value="#003d66" required>
                        </label>
                    </p>
                    
                    <p>
                        <label>email:
                            <input type="email" id="email" name="email" placeholder="ex:email@gmail.com">
                        </label>
                    </p>

                    <p>
                        <label>arquivo:
                            <input type="file" id="file" name="file" accept="image/*,.svg" multiple>
                        </label>
                    </p>

                    <p>
                        <label>Número:
                            <input type="number" id="number" name="number" min="10" max="50" step="5">
                        </label>
                    </p>

                    <p>
                        <label>Número:
                            <input type="number" id="number" name="number" placeholder="Digite um número">
                        </label>
                    </p>
    
                <p>
                    <button type="reset">Resetar</button>
                    <button type="submit">Enviar</button>
                </p>
            </fieldset>
            <fieldset>
                <legend>Terceira parte da aula</legend>

                    <p>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </p>
                
                    <p>
                        <label for="range">Senha:</label>
                        <input type="range" id="range" name="range" min="0" max="10" step="2">

                        <input type="range" list="tickmarcks">

                        <datalist id="tickmarcks">
                            <option value="0" label="0%"></option>
                            <option value="10"></option>
                            <option value="20"></option>
                            <option value="30"></option>
                            <option value="40"></option>
                            <option value="50" label="50%"></option>
                            <option value="60"></option>
                            <option value="70"></option>
                            <option value="80"></option>
                            <option value="90"></option>
                            <option value="100" label="100%"></option>
                        </datalist>
                    </p>

                    <p>
                        <label for="url">URL:</label>
                        <input type="url" id="url" name="url" placeholder="Digite um url">
                    </p>

                    <p>
                        <label for="search">Pesquise:</label>
                        <input type="search" id="search" name="search" placeholder="Pesquise aqui">
                    </p>

                    <p>
                        <label for="select">Seleção:</label>
                        <select name="select" id="select">
                                <optgroup label="teste">
                                <option value="qualquer 1" label="Label 1"></option>
                                <option value="qualquer 2" label="Label 2" selected></option>
                                <option value="qualquer 3" label="Label 3"></option>
                                <option value="qualquer 4" label="Label 4"></option>
                        </optgroup>
                        </select>
                    </p>

                    <p>
                        <label for="textarea">Pesquise:</label>
                        <textarea name="textarea" id="textarea" cols="9" rows="5"></textarea>
                    </p>
            </fieldset>
        </section>
    </form>
</body>
</html>
